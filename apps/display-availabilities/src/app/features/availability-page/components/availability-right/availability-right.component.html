<div class="container">
  <table class="d-flex flex-row">
    <mat-icon (click)="previousDays()">chevron_left</mat-icon>
    <ng-container *ngFor="let day of days">
      <div class="d-flex flex-column">
        <thead>
          <tr>
            <th class="text-center">
              <div class="d-flex flex-column mx-1">
                <span>{{ day.weekDay }}</span>
                {{ day.dateFR }}
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let slot of day.slots">
            <tr>
              <td>
                {{slot}}
              </td>
            </tr>
          </ng-container>
        </tbody>
      </div>

    </ng-container>
    <mat-icon (click)="nextDays()">chevron_right</mat-icon>
  </table>
  <div *ngIf="noSlots" class="alert alert-warning text-center" role="alert">
    No slots available
  </div>
  <button class="btn btn-secondary meeting">
    Prendre rendez-vous</button>
</div>
